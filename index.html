<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Pushpanath</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Pushpanath</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="togglemenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="togglemenu()">About</a></li>
          <li><a href="experience" onclick="togglemenu()">Experience</a></li>
          <li><a href="#projects" onclick="togglemenu()">Projects</a></li>
          <li><a href="#contact" onclick="togglemenu()">Contact</a></li>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Pushpanath profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Pushpanath</h1>
        <p class="section__text__p2">Full Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download Resume
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="linkedin"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/pushpanath-murali-66600a239/'"
          />
          <img
            src="./assets/github.png"
            alt="github"
            class="icon"
            onclick="location.href='https://github.com/Pushpanathsamaritan'"
          />
        </div>
      </div>

    <script src="script.js"></script>
